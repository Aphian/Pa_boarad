<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" layout:decorator="layout">

    <th:block layout:fragment="content">
    <div class="card-content">
		<form id="form" class="form-horizontal">
			<div class="form-group">
				<label for="title" class="col-sm-2 control-label">제목</label>
				<div class="col-sm-10">
					<input type="text" id="title" class="form-control" placeholder="제목을 입력해 주세요." />
				</div>
			</div>

			<div class="form-group">
				<label for="writer" class="col-sm-2 control-label">이름</label>
				<div class="col-sm-10">
					<input type="text" id="writer" class="form-control" placeholder="이름을 입력해 주세요." />
				</div>
			</div>

			<div class="form-group">
				<label for="content" class="col-sm-2 control-label">내용</label>
				<div class="col-sm-10">
					<textarea id="content" class="form-control" placeholder="내용을 입력해 주세요."></textarea>
				</div>
			</div>

			<div class="btn_wrap text-center">
				<a th:href="@{/board/list}" class="btn btn-default waves-effect waves-light">뒤로가기</a>
				<button type="button" onclick="save()" class="btn btn-primary waves-effect waves-light">저장하기</button>
			</div>
		</form>
	</div>
    </th:block>


    <th:block layout:fragment="script">
    <script th:inline="javascript">
	/*<![CDATA[*/
	
	function isValid() {
		
		const form = document.getElementById('form');
		
		if (!form.title.value.trim()) {
			alert('제목을 입력 해주세요.');
			form.title.value = '';
			form.title.focus();
			return false;
		}
		
		if (!form.writer.value.trim()) {
			alert('작성자를 입력 해주세요.');
			form.writer.value = '';
			form.writer.focus();
			return false;
		}
		
		if (!form.content.value.trim()) {
			alert('내용을 입력 해주세요.');
			form.content.value = '';
			form.content.focus();
			return false;
		}

		return true;
		
	}
	
	function save() {
		
		if (!isValid()) {
			return false;
		}
		
		const form = document.getElementById('form');
		const params = {
			title: form.title.value,
			writer: form.writer.value,
			content: form.content.value,
			deleteYn: 'N'
		};
		
		const id = [[ ${id} ]];
		const uri = (id) ? `/api/boards/${id}` : '/api/boards';
		const method = (id) ? 'PATCH' : 'POST'; 
		
		fetch('/api/boards', {
			method: method,
			headers: {
				'Content-Type': 'application/json',
			},
			body: JSON.stringify(params)
			
		}).then(response => {
			if (!response.ok) {
				throw new Error('Request failed...');
			}
			
			alert('저장');
			location.href = '/board/list';
			
		}).catch(error => {
			alert('오류');
			
		});
		
	}

		
	/*]]>*/
    </script>
    </th:block>

</html>

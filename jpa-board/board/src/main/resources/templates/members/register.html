<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/basic">
	<div layout:fragment="content" class="content">
		<h1>회원가입</h1>
	    <form th:action="@{/register}" th:object="${member2Dto}" method="post">
	        <div>
	            <label>아이디:</label>
	            <input type="text" th:field="*{username}" />
	            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
	        </div>
	        <div>
	            <label>비밀번호:</label>
	            <input type="password" th:field="*{password}" />
	            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
	        </div>
	        <div>
	            <label>전화번호:</label>
	            <input type="text" th:field="*{phoneNo}" />
	            <span th:if="${#fields.hasErrors('phoneNo')}" th:errors="*{phoneNo}"></span>
	        </div>
	        <div>
	            <label>나이:</label>
	            <input type="number" th:field="*{age}" />
	            <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
	        </div>
	        <div>
	            <input type="submit" value="회원가입" />
	        </div>
	    </form>
	</div>
</html>
<script >
	
	window.onload = function() {
		// 서버에서 successMessage가 전달되면 alert 창을 띄우고, 리다이렉트 처리
		var successMessage = /*[[${successMessage}]]*/ '';
        if (successMessage) {
            alert(successMessage);
            window.location.href = "/";  // 홈으로 리다이렉트
        }
        // 서버에서 errorMessage가 전달되면 alert 창을 띄움
        var errorMessage = /*[[${errorMessage}]]*/ '';
        if (errorMessage) {
            alert(errorMessage);
        }
    }
    
</script>
